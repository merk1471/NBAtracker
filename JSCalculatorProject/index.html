<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calc">
    <div id="answerScreen"></div>
  
    <div id="buttonHolder">
      <div id="operationHolder">
        <button onclick="performOperation('/')" class="operationBtn" id="division">รท</button>
        <button onclick="performOperation('*')" class="operationBtn" id="multiplication">x</button>
        <button onclick="performOperation('-')" class="operationBtn" id="subtraction">-</button>
        <button onclick="performOperation('+')" class="operationBtn" id="addition">+</button>
        <button class="operationBtn" id="equals">=</button>
      </div>
      <div id="noBtnHolder">
        <button onclick="buttonClicked('btnClear')" class="noBtn" id="clear">Clear</button>
        <button class="noBtnP" id="placeholder">2</button>
        <button class="noBtnP" id="placeholder">3</button>
        <button onclick="buttonClicked('btnOne')" class="noBtn" id="1">1</button>
        <button onclick="buttonClicked('btnTwo')" class="noBtn" id="2">2</button>
        <button onclick="buttonClicked('btnThree')" class="noBtn" id="3">3</button>
        <button onclick="buttonClicked('btnFour')" class="noBtn" id="4">4</button>
        <button onclick="buttonClicked('btnFive')" class="noBtn" id="5">5</button>
        <button onclick="buttonClicked('btnSix')" class="noBtn" id="6">6</button>
        <button onclick="buttonClicked('btnSeven')" class="noBtn" id="7">7</button>
        <button onclick="buttonClicked('btnEight')" class="noBtn" id="8">8</button>
        <button onclick="buttonClicked('btnNine')" class="noBtn" id="9">9</button>
        <button onclick="buttonClicked('btnZero')" id="zero">0</button>
        <button onclick="buttonClicked('btnDot')" class="noBtn" id="dot">.</button>
      </div>
    </div>
  


  </div>
  <script src="index.js"></script>
</body>
</html>
